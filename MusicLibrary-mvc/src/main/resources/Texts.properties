content.description=Let us introduce you the Music Library used for managing songs.Each song has a title, bitrate, its position on the album's playlist, and commentary. For the sake of simplicity, each song belongs to exactly one musician, it is part of exactly one album, and can be of exactly one genre. Each album has basic attributes such as date of release, title, commentary, musician and album art. In order to support compilation albums each album can contain songs of different genres from different musicians.

